<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sorting Visualizer - Blocks</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #222;
        color: white;
        text-align: center;
        margin: 0;
        padding: 0;
    }
    header {
        background: #111;
        padding: 10px;
        font-size: 18px;
        font-weight: bold;
    }
    .controls {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        justify-content: center;
        padding: 10px;
    }
    select, input, button {
        padding: 8px;
        border: none;
        border-radius: 4px;
        font-size: 14px;
    }
    button {
        background: #28a745;
        color: white;
        cursor: pointer;
    }
    button:hover {
        background: #218838;
    }
    .array-container {
        display: flex;
        justify-content: center;
        align-items: flex-end;
        flex-wrap: wrap;
        gap: 5px;
        padding: 15px;
        min-height: 120px;
    }
    .block {
        width: 50px;
        height: 50px;
        background: #3498db;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 6px;
        font-weight: bold;
        font-size: 16px;
        color: white;
        transition: transform 0.5s ease;
    }
    .compare {
        background: #e74c3c !important;
    }
    .sorted {
        background: #2ecc71 !important;
    }
    .log {
        background: #111;
        padding: 10px;
        max-height: 150px;
        overflow-y: auto;
        font-size: 14px;
        text-align: left;
        border-top: 2px solid #333;
    }
    @media (max-width: 600px) {
        .block {
            width: 40px;
            height: 40px;
            font-size: 14px;
        }
    }
</style>
</head>
<body>

<header>Sorting Visualizer - Blocks</header>

<div class="controls">
    <select id="algorithm">
        <option value="bubble">Bubble Sort</option>
        <option value="insertion">Insertion Sort</option>
        <option value="selection">Selection Sort</option>
        <option value="quick">Quick Sort</option>
        <option value="merge">Merge Sort</option>
        <option value="heap">Heap Sort</option>
    </select>
    <input type="text" id="arrayInput" placeholder="Enter numbers (comma separated)">
    <button onclick="generateArray()">Random Array</button>
    <label>Speed: <input type="range" id="speed" min="50" max="1000" value="300"></label>
    <button onclick="startSort()">Start</button>
    <button onclick="pauseSort()">Pause</button>
    <button onclick="resumeSort()">Resume</button>
</div>

<div class="array-container" id="array"></div>
<div class="log" id="log"></div>

<script>
let array = [];
let delay = 300;
let isPaused = false;
let pauseResolve;

function sleep(ms) {
    return new Promise(resolve => setTimeout(resolve, ms));
}

async function pauseCheck() {
    while (isPaused) {
        await new Promise(r => pauseResolve = r);
    }
}

function generateArray(custom=false) {
    let container = document.getElementById("array");
    container.innerHTML = "";
    if (!custom) {
        array = [];
        for (let i = 0; i < 8; i++) {
            array.push(Math.floor(Math.random() * 99) + 1);
        }
    }
    for (let value of array) {
        let block = document.createElement("div");
        block.className = "block";
        block.textContent = value;
        container.appendChild(block);
    }
}

function updateBlocks() {
    let container = document.getElementById("array");
    container.innerHTML = "";
    for (let value of array) {
        let block = document.createElement("div");
        block.className = "block";
        block.textContent = value;
        container.appendChild(block);
    }
}

function logStep(text) {
    let logDiv = document.getElementById("log");
    logDiv.innerHTML += text + "<br>";
    logDiv.scrollTop = logDiv.scrollHeight;
}

function highlight(i, j, status) {
    let blocks = document.querySelectorAll(".block");
    if (i >= 0) blocks[i].classList.add(status);
    if (j >= 0) blocks[j].classList.add(status);
}

function clearHighlights() {
    document.querySelectorAll(".block").forEach(b => {
        b.classList.remove("compare");
    });
}

async function swap(i, j) {
    await pauseCheck();
    let temp = array[i];
    array[i] = array[j];
    array[j] = temp;
    updateBlocks();
    await sleep(delay);
}

async function bubbleSort() {
    let n = array.length;
    for (let i = 0; i < n; i++) {
        for (let j = 0; j < n - i - 1; j++) {
            clearHighlights();
            highlight(j, j+1, "compare");
            logStep(`Compare ${array[j]} and ${array[j+1]}`);
            await sleep(delay);
            if (array[j] > array[j+1]) {
                logStep(`Swap ${array[j]} and ${array[j+1]}`);
                await swap(j, j+1);
            }
        }
    }
}

async function insertionSort() {
    for (let i = 1; i < array.length; i++) {
        let key = array[i];
        let j = i - 1;
        while (j >= 0 && array[j] > key) {
            clearHighlights();
            highlight(j, j+1, "compare");
            logStep(`Compare ${array[j]} and ${key}`);
            array[j+1] = array[j];
            j--;
            updateBlocks();
            await sleep(delay);
        }
        array[j+1] = key;
        updateBlocks();
        await sleep(delay);
    }
}

async function selectionSort() {
    for (let i = 0; i < array.length; i++) {
        let minIdx = i;
        for (let j = i+1; j < array.length; j++) {
            clearHighlights();
            highlight(minIdx, j, "compare");
            logStep(`Compare ${array[minIdx]} and ${array[j]}`);
            await sleep(delay);
            if (array[j] < array[minIdx]) {
                minIdx = j;
            }
        }
        if (minIdx !== i) {
            logStep(`Swap ${array[i]} and ${array[minIdx]}`);
            await swap(i, minIdx);
        }
    }
}

// Quick Sort, Merge Sort, Heap Sort can be added similarly with steps

function startSort() {
    let input = document.getElementById("arrayInput").value;
    if (input.trim() !== "") {
        array = input.split(",").map(n => parseInt(n.trim())).filter(n => !isNaN(n));
        generateArray(true);
    }
    delay = document.getElementById("speed").value;
    let algo = document.getElementById("algorithm").value;
    document.getElementById("log").innerHTML = "";
    if (algo === "bubble") bubbleSort();
    if (algo === "insertion") insertionSort();
    if (algo === "selection") selectionSort();
}

function pauseSort() {
    isPaused = true;
}

function resumeSort() {
    isPaused = false;
    if (pauseResolve) pauseResolve();
}

generateArray();
</script>

</body>
</html>
